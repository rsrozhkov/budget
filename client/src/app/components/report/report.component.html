<div class="form">
  <div class="field">
    <label id="startDateLabel" for="startDateInput">Начало периода: </label>
    <input type="date" id="startDateInput" [(ngModel)]="startDate"/>
  </div>
  <div class="field">
    <label id="endDateLabel" for="endDateInput">Конец периода: </label>
    <input type="date" id="endDateInput" [(ngModel)]="endDate"/>
  </div>
  <div id="validationError" *ngIf="startDate && endDate && startDate > endDate" class="error-message">
    Не может быть раньще начальной даты.
  </div>
  <div>
    <button id="loadButton" (click)="load(startDate,endDate)" [disabled]="!startDate || !endDate || startDate > endDate">Выгрузить</button>
  </div>
</div>

<div class="report">
  <h3>Отчёт по затратам:</h3>
  <table>
    <tr>
      <th>Дата</th><th>Кто</th>
      <th>Сумма</th><th>На что</th>
    </tr>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.date | date:'dd.MM.yyyy'}}</td>
      <td>{{transaction.member.name}}</td>
      <td>{{transaction.amount/100}}</td>
      <td>{{transaction.comment.toString()}}</td>
    </tr>
  </table>
</div>
